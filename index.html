<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #location {
            margin-top: 20px;
            font-size: 18px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Location Finder</h1>
    <button onclick="getLocation()">Find My Location</button>
    <div id="location">Your location will appear here.</div>
    <div id="error"></div>

    <script>
        function getLocation() {
            const locationDiv = document.getElementById("location");
            const errorDiv = document.getElementById("error");

            // Reset the output areas
            locationDiv.textContent = "Finding your location...";
            errorDiv.textContent = "";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        locationDiv.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    },
                    (error) => {
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorDiv.textContent = "User denied the request for Geolocation.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorDiv.textContent = "Location information is unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorDiv.textContent = "The request to get user location timed out.";
                                break;
                            default:
                                errorDiv.textContent = "An unknown error occurred.";
                        }
                    }
                );
            } else {
                locationDiv.textContent = "Geolocation is not supported by this browser.";
            }
        }
    </script>
</body>
</html>
