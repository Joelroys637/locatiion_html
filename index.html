<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7596984091672717" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .sidebar a:hover {
            color: #fda085;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s forwards;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .image-container {
            text-align: center;
        }

        .clickable-image {
            cursor: pointer;
            transition: transform 0.3s ease;
            max-width: 100%;
            height: auto;
        }

        .clickable-image:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#home" onclick="showSection('home')">HOME</a>
        <a href="#portfolio" onclick="showSection('portfolio')">Portfolio</a>
        <a href="#about" onclick="showSection('about')">About</a>
    </div>

    <div id="home" class="container">
        <h1>Welcome to My Website</h1>
        <p>HELLO EVERYONE</p>
        <p style="color: red;">Python web Project in School Admission form</p>
        <div class="image-container">
            <a href="https://leo-databaseschool.streamlit.app/" target="_blank">
                <img src="https://c4.wallpaperflare.com/wallpaper/645/96/47/python-programming-programming-programming-language-code-hd-wallpaper-preview.jpg" class="clickable-image" alt="Click to open webpage">
            </a>
        </div>
    </div>

    <div id="portfolio" class="container" style="display: none;">
        <h1>Portfolio</h1>

        <a href="https://joelroys637.github.io/final_html_portfolio/index.html" target="_blank">
            <img src="https://www.creativefabrica.com/wp-content/uploads/2020/08/25/Portfolio-Illustration-Background-Graphics-5120428-1.png" class="clickable-image" alt="Click to open webpage">
        </a>
        
    </div>

    <div id="about" class="container" style="display: none;">
        <h1>About</h1>
        <p>About section coming soon...</p>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
